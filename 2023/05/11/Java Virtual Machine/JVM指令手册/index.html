type">float</span> 型数值强制转换成 <span class="hljs-type">int</span> 型数值并将结果压入栈顶<br><span class="hljs-number">0x8c</span>	f2l	        将栈顶 <span class="hljs-type">float</span> 型数值强制转换成 <span class="hljs-type">long</span> 型数值并将结果压入栈顶<br><span class="hljs-number">0x8d</span>	f2d	        将栈顶 <span class="hljs-type">float</span> 型数值强制转换成 <span class="hljs-type">double</span> 型数值并将结果压入栈顶<br><span class="hljs-number">0x8e</span>	d2i	        将栈顶 <span class="hljs-type">double</span> 型数值强制转换成 <span class="hljs-type">int</span> 型数值并将结果压入栈顶<br><span class="hljs-number">0x8f</span>	d2l	        将栈顶 <span class="hljs-type">double</span> 型数值强制转换成 <span class="hljs-type">long</span> 型数值并将结果压入栈顶<br><span class="hljs-number">0x90</span>	d2f	        将栈顶 <span class="hljs-type">double</span> 型数值强制转换成 <span class="hljs-type">float</span> 型数值并将结果压入栈顶<br><span class="hljs-number">0x91</span>	i2b	        将栈顶 <span class="hljs-type">int</span> 型数值强制转换成 <span class="hljs-type">byte</span> 型数值并将结果压入栈顶<br><span class="hljs-number">0x92</span>	i2c	        将栈顶 <span class="hljs-type">int</span> 型数值强制转换成 <span class="hljs-type">char</span> 型数值并将结果压入栈顶<br><span class="hljs-number">0x93</span>	i2s	        将栈顶 <span class="hljs-type">int</span> 型数值强制转换成 <span class="hljs-type">short</span> 型数值并将结果压入栈顶<br><span class="hljs-number">0x94</span>	lcmp	    比较栈顶两 <span class="hljs-type">long</span> 型数值大小，并将结果（<span class="hljs-number">1</span>，<span class="hljs-number">0</span>，-<span class="hljs-number">1</span>）压入栈顶<br><span class="hljs-number">0x95</span>	fcmpl	    比较栈顶两 <span class="hljs-type">float</span> 型数值大小，并将结果（<span class="hljs-number">1</span>，<span class="hljs-number">0</span>，-<span class="hljs-number">1</span>）压入栈顶；当其中一个数值为“NaN”时，将-<span class="hljs-number">1</span>压入栈顶<br><span class="hljs-number">0x96</span>	fcmpg	    比较栈顶两 <span class="hljs-type">float</span> 型数值大小，并将结果（<span class="hljs-number">1</span>，<span class="hljs-number">0</span>，-<span class="hljs-number">1</span>）压入栈 顶；当其中一个数值为“NaN”时，将 <span class="hljs-number">1</span> 压入栈顶<br><span class="hljs-number">0x97</span>	dcmpl	    比较栈顶两 <span class="hljs-type">double</span>型数值大小，并将结果（<span class="hljs-number">1</span>，<span class="hljs-number">0</span>，-<span class="hljs-number">1</span>）压入栈顶；当其中一个数值为“NaN”时，将-<span class="hljs-number">1</span>压入栈顶<br><span class="hljs-number">0x98</span>	dcmpg	    比较栈顶两 <span class="hljs-type">double</span> 型数值大小，并将结果（<span class="hljs-number">1</span>，<span class="hljs-number">0</span>，-<span class="hljs-number">1</span>）压入栈顶；当其中一个数值为“NaN”时，将<span class="hljs-number">1</span>压入栈顶<br><span class="hljs-number">0x99</span>	ifeq	    当栈顶 <span class="hljs-type">int</span> 型数值等于 <span class="hljs-number">0</span> 时跳转<br><span class="hljs-number">0x9a</span>	ifne	    当栈顶 <span class="hljs-type">int</span> 型数值不等于 <span class="hljs-number">0</span> 时跳转<br><span class="hljs-number">0x9b</span>	iflt	    当栈顶 <span class="hljs-type">int</span> 型数值小于 <span class="hljs-number">0</span> 时跳转<br><span class="hljs-number">0x9c</span>	ifge	    当栈顶 <span class="hljs-type">int</span> 型数值大于等于 <span class="hljs-number">0</span> 时跳转<br><span class="hljs-number">0x9d</span>	ifgt	    当栈顶 <span class="hljs-type">int</span> 型数值大于 <span class="hljs-number">0</span> 时跳转<br><span class="hljs-number">0x9e</span>	ifle	    当栈顶 <span class="hljs-type">int</span> 型数值小于等于 <span class="hljs-number">0</span> 时跳转<br><span class="hljs-number">0x9f</span>	if_icmpeq	比较栈顶两 <span class="hljs-type">int</span> 型数值大小，当结果等于 <span class="hljs-number">0</span> 时跳转<br><span class="hljs-number">0xa0</span>	if_icmpne	比较栈顶两 <span class="hljs-type">int</span> 型数值大小，当结果不等于 <span class="hljs-number">0</span> 时跳转<br><span class="hljs-number">0xa1</span>	if_icmplt	比较栈顶两 <span class="hljs-type">int</span> 型数值大小，当结果小于 <span class="hljs-number">0</span> 时跳转<br><span class="hljs-number">0xa2</span>	if_icmpge	比较栈顶两 <span class="hljs-type">int</span> 型数值大小，当结果大于等于 <span class="hljs-number">0</span> 时跳转<br><span class="hljs-number">0xa3</span>	if_icmpgt	比较栈顶两 <span class="hljs-type">int</span> 型数值大小，当结果大于 <span class="hljs-number">0</span> 时跳转	<br><span class="hljs-number">0xa4</span>	if_icmple	比较栈顶两 <span class="hljs-type">int</span> 型数值大小，当结果小于等于 <span class="hljs-number">0</span> 时跳转<br><span class="hljs-number">0xa5</span>	if_acmpeq	比较栈顶两引用型数值，当结果相等时跳转<br><span class="hljs-number">0xa6</span>	if_acmpne	比较栈顶两引用型数值，当结果不相等时跳转<br><span class="hljs-number">0xa7</span>	goto	    无条件跳转<br><span class="hljs-number">0xa8</span>	jsr	        跳转至指定 <span class="hljs-number">16</span> 位 offset 位置，并将 jsr 下一条指令地址压入栈顶<br><span class="hljs-number">0xa9</span>	ret	        返回至局部变量指定的 index 的指令位置（一般与 jsr，jsr_w联合使用）<br><span class="hljs-number">0xaa</span>	tableswitch	用于 <span class="hljs-keyword">switch</span> 条件跳转，<span class="hljs-keyword">case</span> 值连续（可变长度指令）<br><span class="hljs-number">0xab</span>	lookupswitch 用于 <span class="hljs-keyword">switch</span> 条件跳转，<span class="hljs-keyword">case</span> 值不连续（可变长度指令）<br><span class="hljs-number">0xac</span>	ireturn	    从当前方法返回 <span class="hljs-type">int</span><br><span class="hljs-number">0xad</span>	lreturn	    从当前方法返回 <span class="hljs-type">long</span><br><span class="hljs-number">0xae</span>	freturn	    从当前方法返回 <span class="hljs-type">float</span><br><span class="hljs-number">0xaf</span>	dreturn	    从当前方法返回 <span class="hljs-type">double</span><br><span class="hljs-number">0xb0</span>	areturn	    从当前方法返回对象引用<br><span class="hljs-number">0xb1</span>	<span class="hljs-keyword">return</span>	    从当前方法返回 <span class="hljs-keyword">void</span><br><span class="hljs-number">0xb2</span>	getstatic	获取指定类的静态域，并将其值压入栈顶	<br><span class="hljs-number">0xb3</span>	putstatic	为指定的类的静态域赋值<br><span class="hljs-number">0xb4</span>	getfield	获取指定类的实例域，并将其值压入栈顶<br><span class="hljs-number">0xb5</span>	putfield	为指定的类的实例域赋值<br><span class="hljs-number">0xb6</span>	invokevirtual	调用实例方法<br><span class="hljs-number">0xb7</span>	invokespecial	调用超类构造方法，实例初始化方法，私有方法<br><span class="hljs-number">0xb8</span>	invokestatic	调用静态方法<br><span class="hljs-number">0xb9</span>	invokeinterface	调用接口方法<br><span class="hljs-number">0xba</span>	invokedynamic	调用动态链接方法<br><span class="hljs-number">0xbb</span>	<span class="hljs-keyword">new</span>	            创建一个对象，并将其引用值压入栈顶<br><span class="hljs-number">0xbc</span>	newarray	 创建一个指定原始类型（如  <span class="hljs-type">int</span>、<span class="hljs-type">float</span>、<span class="hljs-type">char</span>„„）的数组， 并将其引用值压入栈顶<br><span class="hljs-number">0xbd</span>	anewarray	创建一个引用型（如类，接口，数组）的数组，并将其引用值压 入栈顶<br><span class="hljs-number">0xbe</span>	arraylength	获得数组的长度值并压入栈顶<br><span class="hljs-number">0xbf</span>	athrow	    将栈顶的异常抛出<br><span class="hljs-number">0xc0</span>	checkcast	检验类型转换，检验未通过将抛出 ClassCastException<br><span class="hljs-number">0xc1</span>	<span class="hljs-keyword">instanceof</span>	检验对象是否是指定的类的实例，如果是将 <span class="hljs-number">1</span> 压入栈顶，否则将<span class="hljs-number">0</span> 压入栈顶<br><span class="hljs-number">0xc2</span>	monitorenter 获得对象的 monitor，用于同步方法或同步块<br><span class="hljs-number">0xc3</span>	monitorexit	释放对象的 monitor，用于同步方法或同步块<br><span class="hljs-number">0xc4</span>	wide	    扩展访问局部变量表的索引宽度<br><span class="hljs-number">0xc5</span>	multianewarray	创建指定类型和指定维度的多维数组（执行该指令时，操作栈中必须包含各维度的长度值），并将其引用值压入栈顶<br><span class="hljs-number">0xc6</span>	ifnull	     为 <span class="hljs-literal">null</span> 时跳转<br><span class="hljs-number">0xc7</span>	ifnonnull	不为 <span class="hljs-literal">null</span> 时跳转<br><span class="hljs-number">0xc8</span>	goto_w	    无条件跳转（宽索引）<br><span class="hljs-number">0xc9</span>	jsr_w       跳转至指定 <span class="hljs-number">32</span> 位地址偏移量位置，并将 jsr_w 下一条指令地址 压入栈顶<br><span class="hljs-number">0xca</span>	breakpoint	调试时的断点标志<br><span class="hljs-number">0xfe</span>	impdep1	用于在特定硬件中使用的语言后门<br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.18.2/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
